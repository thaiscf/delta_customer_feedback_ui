<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/feedback.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="container">

    <div id="site-header">
        <div th:replace="fragments/header :: header">...</div>
    </div>
    <div id="feedback-panel">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/feedbackList}"
                 method="get" class="form-horizontal" role="form">

                <h2 class="font-primary">List of Feedbacks</h2>

                    <table class="table table-striped">
                        <tr>
                            <th>Customer</th>
                            <th>Product</th>
                            <th>Sent to</th>
                            <th>Description</th>
                        </tr>
                        <tr th:each="feedback : ${feedbackList}">
                            <td th:text="${feedback.customer.fullName}"></td>
                            <td th:text="${feedback.product.name}"></td>
                            <td th:text="${feedback.sentTo}"></td>
                            <td th:text="${feedback.description}"></td>
                        </tr>
                    </table>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>

</div>

<div id="site-footer">
    <div th:replace="fragments/footer :: footer">...</div>
</div>

</body>
</html>
